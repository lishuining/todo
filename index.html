<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=375,user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="css/todo.css" />
	</head>
	<body>
		<div class="header">
			<div class="logo">TODOLIST</div>
				<div class="input"><input id="input" type="text" placeholder="添加TODO"></div>
			</div>
       
	   <div class="main">
		   <div class="todo">
			   <h3 class="top">
				   <span class="title">正在进行</span><span class="num">0</span>
			   </h3>
			   <div class="list">
				   <div class="item">
				   <div class="choose"><input id="" type="checkbox" name="" value=""></div>
			       <p>打球</p>
				   <div class="delete">删除</div>
			   </div>
		       </div>
		   </div>
		   
		    <div class="done">
		   			   <h3 class="top">
		   				   <span class="title">已完成</span><span class="num">0</span>
		   			   </h3>
		   			   <div class="list">
						   <div class="item">
		   				   <div class="choose"><input id="" type="checkbox" checked="checked" name="" value=""></div>
		   			       <p>打球</p>
		   				   <div class="delete">删除</div>
		   			   </div>
		   </div>
	   </div>
	   </div>
	   <script src="js/todo.js" type="text/javascript" charset="UTF-8"></script>
	</body>
</html>
